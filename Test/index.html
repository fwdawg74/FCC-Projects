<body>

    <div class="radio">
        <input type="radio" id="yes" value="Yes">

    </div>
    <div class="radio">
        <input type="radio" id="no" value="No">
        <label for="no">No</label><br>

    <div class="radio">
        <input type="radio" id="maybe">
        <label for="maybe">Maybe</label><br><br>
    </div>
</body>\
